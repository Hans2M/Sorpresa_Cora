<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi coraz√≥n late por ti üòçüíì</title>
    <style>
         :root {
            --color-primary: #ff6b6b;
            --color-secondary: #5e72eb;
            --color-accent: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #heart-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #heart {
            font-size: 100px;
            color: var(--color-accent);
            animation: pulse 1s infinite;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.7);
            position: absolute;
        }
        
        .message {
            position: absolute;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: float 8s linear infinite;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 160px;
            text-align: center;
            opacity: 0;
            transform-origin: center;
            word-wrap: break-word;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(-100px) scale(0.8);
            }
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        #file-input {
            display: none;
        }
        
        #custom-text {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }
        
        #custom-text-input {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            font-size: 14px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        
        #custom-text-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 480px) {
            #heart {
                font-size: 80px;
            }
            .message {
                font-size: 14px;
                max-width: 140px;
                padding: 6px 10px;
            }
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="heart-container">
            <div id="heart">‚ù§Ô∏è</div>
        </div>
    </div>

    <div id="custom-text">
        <input type="text" id="custom-text-input" placeholder="Escribe tu mensaje personalizado...">
    </div>

    <div id="controls">
        <button class="control-btn" id="upload-btn">üéµ Subir M√∫sica</button>
        <input type="file" id="file-input" accept="audio/*">
        <button class="control-btn" id="pause-btn">‚è∏ Pausar</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="amor_1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Mensajes predeterminados
        const defaultMessages = [
            "Eres el amor de mi vida‚ù£Ô∏è",
            "Mi coraz√≥n late por tiüíì",
            "Eres mi sue√±o hecho realidadüíå",
            "Contigo quiero envejecer‚ú®",
            "Tu sonrisa ilumina mi d√≠aüí´",
            "Eres mi persona favoritaüíï",
            "Te amo m√°s que ayerü•∞",
            "Eres mi todoü§©",
            "No cambio lo que tenemosüòç",
            "Eres perfecto/a para m√≠üòò"
        ];

        // Sonidos de amor
        const loveSounds = [
            "sound.mp3",
            "sound.mp3",
            "sound.mp3"
        ];

        // Variables de estado
        let messages = [...defaultMessages];
        let isPlaying = true;
        let customMusic = null;

        // Elementos del DOM
        const container = document.getElementById('container');
        const heartContainer = document.getElementById('heart-container');
        const bgMusic = document.getElementById('bgMusic');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const pauseBtn = document.getElementById('pause-btn');
        const customTextInput = document.getElementById('custom-text-input');

        // Configuraci√≥n para m√≥viles
        function setupAudio() {
            document.body.addEventListener('click', () => {
                if (bgMusic.paused && isPlaying) {
                    bgMusic.play().catch(e => console.log(e));
                }
            }, {
                once: true
            });
        }

        // Mostrar mensajes alrededor del coraz√≥n (dentro de los l√≠mites de la pantalla)
        function showMessage() {
            const message = document.createElement('div');
            message.className = 'message';

            // Usar mensaje personalizado o aleatorio
            if (customTextInput.value.trim() !== '' && Math.random() > 0.7) {
                message.textContent = customTextInput.value.trim();
            } else {
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
            }

            // Calcular posici√≥n alrededor del coraz√≥n (dentro de los l√≠mites visibles)
            const heartRect = heartContainer.getBoundingClientRect();
            const heartCenterX = heartRect.left + heartRect.width / 2;
            const heartCenterY = heartRect.top + heartRect.height / 2;

            const maxDistance = Math.min(
                window.innerWidth * 0.3,
                window.innerHeight * 0.3,
                150
            );

            const angle = Math.random() * Math.PI * 2;
            const distance = 80 + Math.random() * maxDistance;

            // Calcular posici√≥n final asegur√°ndose que est√© dentro de la pantalla
            let x = Math.cos(angle) * distance;
            let y = Math.sin(angle) * distance;

            // Ajustar para pantallas peque√±as
            if (window.innerWidth < 500) {
                x = x * 0.8;
                y = y * 0.8;
            }

            message.style.left = `${heartCenterX + x}px`;
            message.style.top = `${heartCenterY + y}px`;

            container.appendChild(message);

            // Reproducir sonido aleatorio
            playRandomSound();

            // Eliminar mensaje despu√©s de la animaci√≥n
            setTimeout(() => {
                message.remove();
            }, 8000);
        }

        // Reproducir sonido aleatorio
        function playRandomSound() {
            const sound = new Audio(loveSounds[Math.floor(Math.random() * loveSounds.length)]);
            sound.volume = 0.3;
            sound.play().catch(e => console.log(e));
        }

        // Manejar subida de m√∫sica personalizada
        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);

                if (customMusic) {
                    customMusic.pause();
                    URL.revokeObjectURL(customMusic.src);
                }

                customMusic = new Audio(url);
                customMusic.loop = true;

                if (isPlaying) {
                    bgMusic.pause();
                    customMusic.play().catch(e => console.log(e));
                }

                uploadBtn.textContent = "üéµ M√∫sica Personalizada";
            }
        });

        // Manejar pausa/reproducci√≥n
        pauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;

            if (isPlaying) {
                pauseBtn.textContent = "‚è∏ Pausar";
                if (customMusic) {
                    customMusic.play().catch(e => console.log(e));
                } else {
                    bgMusic.play().catch(e => console.log(e));
                }
            } else {
                pauseBtn.textContent = "‚ñ∂ Reproducir";
                if (customMusic) {
                    customMusic.pause();
                } else {
                    bgMusic.pause();
                }
            }
        });

        // A√±adir mensaje personalizado a la lista
        customTextInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && customTextInput.value.trim() !== '') {
                messages.unshift(customTextInput.value.trim());
                customTextInput.value = '';

                // Mostrar confirmaci√≥n visual
                const confirmation = document.createElement('div');
                confirmation.className = 'message';
                confirmation.textContent = "¬°Mensaje a√±adido!";
                confirmation.style.left = '50%';
                confirmation.style.top = '20%';
                confirmation.style.animation = 'float 3s linear forwards';
                container.appendChild(confirmation);

                setTimeout(() => {
                    confirmation.remove();
                }, 3000);
            }
        });

        // Redimensionar para ajustar mensajes
        window.addEventListener('resize', () => {
            const messages = document.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());
        });

        // Iniciar
        setupAudio();

        // Mostrar mensajes cada 2 segundos
        setInterval(showMessage, 2000);

        // Mostrar mensajes iniciales con retraso
        for (let i = 0; i < 3; i++) {
            setTimeout(showMessage, i * 500);
        }
    </script>
</body>

</html>
